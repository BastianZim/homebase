language: python

matrix:
    include:
        - os: linux
          sudo: required
          python: "2.7"
          env: TOXENV=py27
        - os: linux
          sudo: required
          python: "3.6"
          env: TOXENV=py36
        - os: linux
          sudo: required
          python: "nightly"
          env: TOXENV=pynightly
        - os: osx
          language: generic
          env: TOXENV=py27
          before_install:
            - brew update
            - virtualenv env -p python2
            - source env/bin/activate
        - os: osx
          language: generic
          env: TOXENV=py36
          before_install:
            - brew update
            - brew upgrade python
            - pip install virtualenv
            - virtualenv env -p python
            - source env/bin/activate
        - os: osx
          language: generic
          env: TOXENV=pynightly
          before_install:
            - brew update
            - brew upgrade python
            - pip install virtualenv
            - virtualenv env -p python
            - source env/bin/activate

install:
    - pip install virtualenv
    - pip install -r requirements.txt
    - pip install .
    - pip install coveralls

script:
- coverage run --source=homebase -m unittest discover

after_success:
- coveralls

deploy:
  provider: pypi
  user: dwtools
  password:
    secure: ""
  distributions: "sdist bdist_wheel"
  on:
    tags: true
